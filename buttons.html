<!DOCTYPE html>
<html>
  <head>
    <title>Button Examples</title>
    <!-- Link HTML file to CSS stylesheet -->
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body>
    <div>
      <!-- First button -->
      <button class="button1" onclick="window.open('https://www.gamespot.com/news/')">Video Game News</button> 
        
      <!-- Second button -->
      <button class="button2" onclick="window.open('https://www.popularmechanics.com/technology/')">New Tech News</button>
       
      <!-- Third button -->
      <button class="button3" onclick="window.open('http://www.zimbio.com/quiz')">Fun Quizzes</button>
        
      <!-- Fourth button -->
      <button class="button4" onclick="window.open('https://www.eurogamer.net/articles/2018-07-11-fortnite-battle-royale-tips-tricks-4840')">Fortnite Tips and Tricks</button>
    </div>
  </body>  
</html>
